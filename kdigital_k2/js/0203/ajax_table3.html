<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        window.onload = function(){
            const getJson = function(){

                const req = new XMLHttpRequest();
                req.open('GET', '/data/test3.json');
                req.send();
                req.onreadystatechange = function(){
                    if(this.readyState !== XMLHttpRequest.DONE) return;
                    if(this.status == 200){
                        const resp =this.response;
                        const datas = JSON.parse(resp);
                        const data = datas['mem'];
                        let tr = '';
                        tr +='<tr><th>Name</th><th>Gender</th><th>Age</th></tr>';
                        let tmpName = datas.mem[0]['name'];
                        console.log(tmpName);
                        for(i in data){
                            const name = data[i]["name"];
                            const gender = data[i]['gender'];
                            const age = data[i]['age'];
                            tr += `<tr><td>${name}</td><td>${gender}</td><td>${age}</td></tr>`;
                        }
                        const tbody = document.querySelector('.table');
                        tbody.innerHTML = tr;
                    };
                };
            };
            getJson();
        };
    </script>
</head>
<body>
    <h1>Javascript - AJAX</h1>
    <table class="table">
       
    </table>
</body>
</html>
